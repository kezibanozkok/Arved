<body class="container-fluid">

<nav class="navbar navbar-light" style="background-color: #003C70; height: 72px">
    <img src="../static/images/AU_logo.png"
         width="70" height="70" alt="" th:src="@{/images/AU_logo.png}"
         style="float: left"/>
    <p class="text-center" style="font-size: xx-large; font-style: normal; color: white; margin-top: 10px">Bilgisayar Mühendisliği
        Araştırma Verilerinin Değerlendirilmesi Sistemi</p>
    <img src="../static/images/muhendislik_fak_logo.png"
         width="70" height="70" alt="" th:src="@{/images/muhendislik_fak_logo.png}"
         style="float: right; margin-top: -65px"/>
</nav>
<nav class="navbar navbar-light" style="margin-top:-19px; height: 72px; border-color: gainsboro">
    <div class="input-group rounded" style="width: 500px; margin: auto; margin-top: 15px">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
               aria-describedby="search-addon" />
        <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
            </span>
    </div>
    <ul class="nav navbar" sec:authorize="isAuthenticated()" >
        <form th:action="@{/logout}" method="post" style="max-width: 400px; margin-top: -35px; margin-left: 1660px">
            <button class="btn btn-default" type="submit" value="Logout">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-right" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M11.646 11.354a.5.5 0 0 1 0-.708L14.293 8l-2.647-2.646a.5.5 0 0 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0z"/>

                    <path fill-rule="evenodd"

            </button>
        </form>
    </ul>
</nav>
<nav class="navbar navbar-light" style="width: 500px; margin: auto">
    <div></div>
</nav>
<main class="container" style="width: 1100px; height:500px; border: 1px ridge #cecece">
    <h4 style="margin-top: 30px; margin-left: 20px; margin-right: 20px; border-bottom-color: gainsboro; border-bottom-style: solid">Personel Bilgileri</h4>
    <form class="form-horizontal" method="post" style="max-width:900px; margin-top: 70px; margin-left: auto; margin-right: auto">
        <div class="form-group">
            <label for="fullName" class="col-sm-2 control-label">Öğretim Elemanı</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="wosHIndex" class="col-sm-2 control-label">WOS H Index</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="wosHIndex" name="wosHIndex"
                       placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="wosAtifSayisi" class="col-sm-2 control-label">WOS Atıf Sayısı</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="wosAtifSayisi" name="wosAtifSayisi" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="scopusHIndex" class="col-sm-2 control-label">Scopus H Index</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="scopusHIndex" name="scopusHIndex" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="scopusAtifSayisi" class="col-sm-2 control-label">Scopus Atıf Sayısı</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="scopusAtifSayisi" name="scopusAtifSayisi" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="uzmanlikAlani" class="col-sm-2 control-label">Uzmanlık Alanı</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="uzmanlikAlani" name="uzmanlikAlani" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"
                        style="color: white; color-rendering: auto; background-color: #003C70">Kaydet
                </button>
            </div>
        </div>
    </form>
</main>
