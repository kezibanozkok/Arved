<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Personel Bilgilerini Güncelle</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="container-fluid">

<nav class="navbar navbar-light" style="background-color: #003C70; height: 72px">

    <div class="text-left" style="font-size: large; font-style: normal; color: white; margin-top: 20px; margin-left: 5px">Bilgisayar Mühendisliği Bölümü</div>
    <div class="text-center">
        <img src="../static/images/arved_logo.png" alt="" width="238" height="116" style="margin-top: -45px"
             th:src="@{/images/arved_logo.png}">
    </div>

    <ul class="nav navbar" sec:authorize="isAuthenticated()" >
        <form th:action="@{/logout}" method="post" style="max-width: 400px; margin-top: -101px; margin-left: 1660px;">
            <button class="btn btn-default" type="submit" value="Logout" style="background-color: #003C70; color: white; border-color: #003C70; font-size: 20px">
                <span class="glyphicon glyphicon-log-out" style="font-size: 17px"></span>
                Çıkış
            </button>
        </form>
    </ul>
</nav>

<nav class="navbar navbar-light" style="width: 500px; margin: auto">
</nav>
<nav class="navbar navbar-light" style="width: 500px; margin: auto">
</nav>
<main class="container" style="width: 1100px; height:500px; border: 1px ridge #cecece">
    <h4 style="margin-top: 30px; margin-left: 20px; margin-right: 20px; border-bottom-color: gainsboro; border-bottom-style: solid">Personel Bilgileri</h4>
    <form class="form-horizontal" method="post" style="max-width:900px; margin-top: 70px; margin-left: auto; margin-right: auto">
        <div class="form-group">
            <label for="fullName" class="col-sm-2 control-label">Öğretim Elemanı</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="wosHIndex" class="col-sm-2 control-label">WOS H Index</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="wosHIndex" name="wosHIndex"
                       placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="wosAtifSayisi" class="col-sm-2 control-label">WOS Atıf Sayısı</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="wosAtifSayisi" name="wosAtifSayisi" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="scopusHIndex" class="col-sm-2 control-label">Scopus H Index</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="scopusHIndex" name="scopusHIndex" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="scopusAtifSayisi" class="col-sm-2 control-label">Scopus Atıf Sayısı</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="scopusAtifSayisi" name="scopusAtifSayisi" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="uzmanlikAlani" class="col-sm-2 control-label">Uzmanlık Alanı</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="uzmanlikAlani" name="uzmanlikAlani" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"
                        style="color: white; color-rendering: auto; background-color: #003C70">Kaydet
                </button>
            </div>
        </div>
    </form>
</main>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>
</html>
