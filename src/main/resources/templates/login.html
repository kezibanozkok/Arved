<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light" style="background-color: cornflowerblue;">
        <img src="https://www.google.com/search?sxsrf=ALeKk01XqfweCP-pTa2WhjKb7YLDGWRWDg:1610985686277&source=univ&tbm=isch&q=ankara+%C3%BCniversitesi+logo+jpg&hl=tr&sa=X&ved=2ahUKEwix5MWs7aXuAhURHxoKHXHUB1gQjJkEegQIBhAB&biw=1336&bih=939#imgrc=h0FdE8YmIMI9tM"
             width="70" height="70" alt=""
             style="margin-left: 10px; margin-right: 200px"/>
        <h3 style="margin-top: -60px; margin-left: 500px">ARVED</h3>
    </nav>
    <form th:action="@{/login}" method="post" style="margin-top: 100px; margin-right: 400px; margin-left: 400px">
        <div th:if="${param.error}" class="alert alert-danger">Invalid email or password</div>
        <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>
        <h3 style="margin-left: 100px">Giriş Yap</h3>
        <div class="form-group">
            <label for="email"></label>
            <input type="text" class="form-control form-control-lg" id="email" name="email" autofocus="autofocus"
                   placeholder="Email*"/> <br/>
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="password" class="form-control form-control-lg" id="password" name="password"
                   placeholder="Password*"/> <br/>
        </div>
        <button type="submit"
                style="width: 340px; margin-right: 400px; margin-left: 0; color: white; color-rendering: auto; background-color: gray"
                class="btn btn-default">Login
        </button>
        <h1></h1>
        <div>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="/registration">Hesabınız yok mu? Kaydolun</a></li>
            </ul>
        </div>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
            crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
