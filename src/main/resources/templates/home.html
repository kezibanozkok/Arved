    <ul class="nav navbar-right" sec:authorize="isAuthenticated()" style="max-width: 400px; margin-top: 10px; margin-right: 0px">
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-default" type="submit" value="Logout">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-right" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M11.646 11.354a.5.5 0 0 1 0-.708L14.293 8l-2.647-2.646a.5.5 0 0 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0z"/>

                    <path fill-rule="evenodd"

                </svg>
                Logout
            </button>
        </form>
    </ul>

    <div class="table table-bordered" style="margin-top: 100px">
        <a th:href="@{'/update/'}" target="_blank" class="btn btn-primary">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Update</a>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>WOS H Index</th>
                <th>WOS Atıf Sayısı</th>
                <th>Scopus H Index</th>
                <th>Scopus Atıf Sayısı</th>
                <th>Uzmanlık Alanı</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="info: ${staffInformation}">
                <td th:text="${info.wosHIndex}">Table cell</td>
                <td th:text="${info.wosAtifSayisi}">Table cell</td>
                <td th:text="${info.scopusHIndex}">Table cell</td>
                <td th:text="${info.scopusAtifSayisi}">Table cell</td>
                <td th:text="${info.uzmanlikAlani}">Table cell</td>
                <!--td><a th:href="@{'/customers/update/' + ${customer.id}}" target="_blank" class="btn btn-success">

                        </button>
