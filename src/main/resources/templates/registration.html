<body class="container-fluid">
<nav class="navbar navbar-light" style="background-color: #003C70; height: 72px">
    <img src="../static/images/AU_logo.png"
         width="70" height="70" alt="" th:src="@{images/AU_logo.png}"
         style="float: left"/>
    <p class="text-center" style="font-size: xx-large; font-style: normal; color: white; margin-top: 10px">Bilgisayar Mühendisliği
        Araştırma Verilerinin Değerlendirilmesi Sistemi</p>
    <img src="../static/images/muhendislik_fak_logo.png"
         width="70" height="70" alt="" th:src="@{images/muhendislik_fak_logo.png}"
         style="float: right; margin-top: -65px"/>
</nav>

<nav class="navbar navbar-light" style="width: 500px; margin: auto">

</nav>

<main class="container" style="width: 600px; height:400px; border: 1px ridge #cecece">
    <form th:action="@{/registration}" method="post" style="width: 500px; margin: auto">
        <h3 style="margin-left: 190px">Kayıt Ol</h3>
        <!--<div class="form-group">
            <label for="email"></label>
            <input type="text" class="form-control form-control-lg" id="email" name="email" autofocus="autofocus"
                   placeholder="Email*"/> <br/>
        </div>-->
        <div class="form-group">
            <label for="name"></label>
            <input type="text" class="form-control form-control-lg" id="name" name="name" autofocus="autofocus"
                       placeholder="İsim">
        </div>
        <!--<div class="form-group">
            <label for="surname" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" name="surname"
                       placeholder="Soyisim">
            </div>
        </div>-->
        <div class="form-group">
            <label for="surname"></label>
            <input type="text" class="form-control form-control-lg" id="surname" name="surname" autofocus="autofocus"
                   placeholder="Soyisim">
        </div>
        <!--<div class="form-group">
            <label for="email" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="email"
                       placeholder="Email">
            </div>

            <input type="text" class="form-control form-control-lg" id="email" name="email" autofocus="autofocus"
                   placeholder="Email">
        </div>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Şifre">
            </div>
        </div>-->
        <div class="form-group">
            <label for="password"></label>
            <input type="password" class="form-control form-control-lg" id="password" name="password" autofocus="autofocus"
                   placeholder="Password">
        </div>
        <div class="form-group">
            <div class="text-center">
                <button type="submit"
                        style="color: white; color-rendering: auto; background-color: #003C70"
                        class="btn btn-default">Kayıt Ol
                </button>
            </div>
        </div>
    </form>
</main>
