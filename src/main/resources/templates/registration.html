<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Kayıt Ol</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="container-fluid">
<nav class="navbar navbar-light" style="background-color: #003C70; height: 72px">

    <div class="text-left" style="font-size: large; font-style: normal; color: white; margin-top: 20px; margin-left: 5px">Bilgisayar Mühendisliği Bölümü</div>
    <div class="text-center">
        <img src="../static/images/arved_logo.png" alt="" width="238" height="116" style="margin-top: -45px"
             th:src="@{/images/arved_logo.png}">
    </div>
</nav>
<nav class="navbar navbar-light" style="width: 500px; margin: auto">
</nav>
<nav class="navbar navbar-light" style="width: 600px; margin: auto">
    <div class="alert alert-info" role="alert" th:text="${success}" th:if="${success}"></div>
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
</nav>

<main class="container" style="width: 600px; height:430px; border: 1px ridge #cecece">
    <form th:action="@{/registration}" method="post" style="width: 500px; margin: auto">
        <h3 style="margin-left: 190px">Kayıt Ol</h3>

        <div class="form-group">
            <label for="name"></label>
            <input type="text" class="form-control form-control-lg" id="name" name="name" autofocus="autofocus"
                       placeholder="İsim">
        </div>

        <div class="form-group">
            <label for="surname"></label>
            <input type="text" class="form-control form-control-lg" id="surname" name="surname" autofocus="autofocus"
                   placeholder="Soyisim">
        </div>

        <div class="form-group">
            <label for="email"></label>
            <input type="text" class="form-control form-control-lg" id="email" name="email" autofocus="autofocus"
                   placeholder="Email">
        </div>

        <div class="form-group">
            <label for="password"></label>
            <input type="password" class="form-control form-control-lg" id="password" name="password" autofocus="autofocus"
                   placeholder="Password">
        </div>
        <div class="form-group">
            <div class="text-center">
                <button type="submit"
                        style="color: white; color-rendering: auto; background-color: #003C70"
                        class="btn btn-default">Kayıt Ol
                </button>
            </div>
        </div>
        <div>
            <p class="text-center"><a href="/login">Back to login</a></p>
        </div>
    </form>
</main>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>
</html>
